<!doctype html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Snake Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Modal -->
    <div id="message-modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Hraj znova
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="heading">
      <h4>Vyhraj viac ako 10 bodov, aby si získala ďalšiu hádanku.</h4>
    </div>

    <div class="wrapper">
      <div class="game-details">
        <span class="score">Skóre: 0</span>
        <span class="high-score">Najvyššie skóre: 0</span>
      </div>
      <div class="controls-wrapper">
        <div class="left">
          <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
          </div>
        </div>
        <div class="middle">
          <div class="controls">
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
          </div>
          <div class="play-board"></div>
          <div class="controls">
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
          </div>
        </div>
        <div class="right">
          <div class="controls">
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
